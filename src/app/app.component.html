<div class="container mt-5">
  <h2>Formulario Email</h2>
  <form [formGroup]="formEmail">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" class="form-control" name="nombre" formControlName="nombre">
    </div>
    <div class="form-group">
      <label>Asunto</label>
      <input type="text" class="form-control" name="asunto" formControlName="asunto">
    </div>
    <div class="form-group">
     <label>E-mail</label>

     <input *ngIf="!vCAll" type="checkbox" class="form-check-input ml-1" [checked]="eCheckedAll()"
     (change)="seleccionarTodo($event.target.checked)">
   <br>
   <div *ngFor="let check of datos">
    <input class="form-check-input"  type="checkbox" [checked]="check.checked"
      (change)="getAlbumId(check)">{{check.correo}}
  </div>
      <!-- <input type="email" class="form-control" name="email" formControlName="email">-->
    </div>
    <div class="form-group">
      <label>Mensaje</label>
      <div 
      formControlName="mensaje"
      [ngxSummernote]="config" 
      (blur)="onBlur()"
      (mediaDelete)="onDelete($event)" 
      (summernoteInit)="summernoteInit($event)">></div>
    </div>
   
    
    <button (click)="enviarE()" type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
